<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ordenes de compra</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{% static "css/micss.css" %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="w3-light-gray">
    <div class="w3-bar w3-blue-grey">
      <div class="w3-bar-item w3-padding-16">
        <i class="fa fa-wrench"></i><span><b> ODC Online</b></span>
      </div>
      <a href="{% url 'index' %}" class="w3-button w3-bar-item w3-padding-16"><i class="fa fa-home"></i> Pagina principal</a>
      <a href="{% url 'ordenes' %}" class="w3-button w3-bar-item w3-padding-16"><i class="fa fa-file-text-o"></i> Ordenes</a>
      <a href="{% url 'materiales' %}" class="w3-button w3-bar-item w3-padding-16"><i class="fa fa-cube"></i> Materiales</a>

      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="w3-button w3-bar-item w3-padding-16 w3-right"><i class="fa fa-sign-out"></i></a>
        <div class="w3-button w3-bar-item w3-padding-16 w3-right">
          <i class="fa fa-user-o"></i>
          {{ user.username }}
        </div>


      {% else %}
        <a href="{% url 'login' %}" class="w3-button w3-bar-item w3-padding-16 w3-right"><i class="fa fa-user-o"></i> Login</a>
      {% endif %}

    </div>


    <div class="page-header">
      {% if messages %}
        <ul class="messages w3-green w3-padding">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div class="w3-container">
      <div class="w3-padding-large">
        {% block content %}
        {% endblock %}
      </div>

    </div>



  </body>
</html>
